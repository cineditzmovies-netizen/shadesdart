<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shades d'Art | Gallery</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
<link rel="icon" type="image/png" href="res/shadeslogo.png" />
</head>
<body>
  <header class="navbar">
        <a href="index.html" class="logo">
  <img src="res/shadeslogo.png" alt="Shades d'Art" />
</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="news.html">News</a>
    </nav>
  </header>

  <main class="gallery-page">
    <h1 class="page-title fade-in delay1">Gallery / Paintings</h1>

    <section class="gallery-grid">
      <!-- Example painting cards -->
      <div class="painting-card fade-in" data-id="1">
        <img src="https://images.unsplash.com/photo-1511765224389-37f0e77cf0eb?auto=format&fit=crop&w=600&q=80" alt="Painting 1">
        <div class="painting-info">
          <h3>Whispers of Nature</h3>
          <p class="artist">by Sandinu S.</p>
          <p class="price">LKR 18,000</p>
        </div>
      </div>

      <div class="painting-card fade-in" data-id="2">
        <img src="https://images.unsplash.com/photo-1511765224389-37f0e77cf0eb?auto=format&fit=crop&w=600&q=80" alt="Painting 2">
        <div class="painting-info">
          <h3>Golden Dusk</h3>
          <p class="artist">by Watheesha A.</p>
          <p class="price">LKR 22,500</p>
        </div>
      </div>

      <div class="painting-card fade-in" data-id="3">
        <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=600&q=80" alt="Painting 3">
        <div class="painting-info">
          <h3>Echoes of Blue</h3>
          <p class="artist">by Kawya S.</p>
          <p class="price">LKR 26,000</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Slide-in details panel -->
  <div id="details-panel" class="details-panel">
    <div class="details-content">
      <span class="close-btn">&times;</span>
      <div class="details-images">
        <img id="detail-img" src="" alt="Selected Painting">
      </div>
      <div class="details-text">
        <h2 id="detail-title"></h2>
        <p id="detail-artist"></p>
        <p id="detail-desc"></p>
        <p id="detail-price"></p>
        <p id="detail-status"></p>
        <button class="cta-button">Contact to Purchase</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 shades d'Art. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
